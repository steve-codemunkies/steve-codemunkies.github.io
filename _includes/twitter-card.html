<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@codemunkies" />

{% if page.title %}
<meta name="twitter:title" content="{{ page.title }}" />
{% else %}
<meta name="twitter:title" content="codemunkies ltd" />
{% endif %}

{% if page.description %}
<meta name="twitter:description" content="{{ page.description }}" />
{% else %}
<meta name="twitter:description" content="codemunkies web site, blog updated by Steve Hocking - @SteveHocking" />
{% endif %}

<meta name="twitter:image" content="http://www.codemunki.es/cm.png" />
