{% if page.permalink %}
<meta property="og:url" content="{{ site.url }}{{ page.permalink }}" />
{% else %}
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
{% endif %}
<meta property="og:site_name" content="codemunkies by Steve Hocking" />

{% if page.page-type %}
<meta property="og:type" content="{{ page.page-type }}" />
{% endif %}

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
{% else %}
<meta property="og:title" content="codemunkies by Steve Hocking" />
{% endif %}

{% if page.description %}
<meta property="og:description" content="{{ page.description }}" />
{% else %}
<meta property="og:description" content="codemunkies web site, blog updated by Steve Hocking - @SteveHocking" />
{% endif %}

{% if page.hero-image %}
<meta property="og:image" content="{{ site.url }}{{ page.hero-image }}" />
{% else %}
<meta property="og:image" content="{{ site.url }}/cm.png" />
{% endif %}
