<meta name="og:site_name" content="codemunkies ltd" />

{% if page.title %}
<meta name="og:title" content="{{ page.title }}" />
{% else %}
<meta name="og:title" content="codemunkies ltd" />
{% endif %}

{% if page.description %}
<meta name="og:description" content="{{ page.description }}" />
{% else %}
<meta name="og:description" content="codemunkies web site, blog updated by Steve Hocking - @SteveHocking" />
{% endif %}

<meta name="og:image" content="http://www.codemunki.es/cm.png" />
